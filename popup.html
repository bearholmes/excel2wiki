<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Excel to Wiki</title>
	<style>
		body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, textarea, p, blockquote, th, td, input, select, textarea, button {margin:0;padding:0}
		body, th, td, input, select, textarea, button {font-family:'Malgun Gothic','맑은 고딕',dotum,'돋움',sans-serif;font-size:14px;line-height:1.5}
	
		.on {display:block}
		.off {display:none}
		
		::-webkit-input-placeholder {color:#959595}
		::selection {background: #C0392B;color:#fff}	
		
		.button {border:none;font-size:14px;font-weight:bold;line-height:1.1;border-radius:4px;padding:6px 15px;-webkit-font-smoothing:subpixel-antialiased;-webkit-transition:border .25s linear, color .25s linear, background-color .25s linear;transition: border .25s linear, color .25s linear, background-color .25s linear;cursor: pointer;}
			.btn_red {color:#fff;background-color: #C0392B;}
			.btn_red:hover,
			.btn_red:focus,
			.btn_red:active{color:#fff;background-color:#D06B60;border-color:#D06B60;}
			.btn_green {color:#fff;background-color:#407A58;float:right;}
			.btn_green:hover,
			.btn_green:focus,
			.btn_green:active {color:#fff;background-color:#709C82;border-color:#709C82;}
	
		body {width:400px;height:300px;background-color:#fff}
		#header {position:relative;width:100%;height:42px;margin-bottom:8px;border-top:1px solid #434753;border-bottom:1px solid #191B22;background-color:#2C3E50}
		#header h1 {padding:4px 0 0 10px;font-size:24px;color:#fff}
		#header .subtext {position:absolute;font-size:12px;color:#fff;top:20px;right:10px}
		#content {position:relative;width:100%;}
		#controll {height:32px;margin:0 10px}
		#controll #contBox {position:relative;}
			#contBox .opt {display:block;position:absolute;top:5px;left:80px}
			#contBox .box {position:relative;border:none;background-color:#D35400;color:#fff;border-radius:4px;padding:6px 5px 2px 2px;margin-right:3px;}
			#contBox .box .chk {margin-left:5px;}	
			#contBox .box .label {line-height:1.1;vertical-align:top;}
		#controll #msg .box {float: left;line-height:1.1;border:none;background-color:#9B59B6;color:#fff;border-radius:4px; padding:6px 15px;}
		
		#content .box{position:relative;padding: 0 10px;}
		#content .box label{font-size:18px;font-weight:bold;margin-bottom:0;cursor:pointer;}
			#content .box label.before {color:#1E5D85}
			#content .box label.after {color:#196F3D}
		#content .box em{display:block;padding:5px 7px;margin-top:-1px;font-size:12px;font-weight:normal;font-style:normal;margin-bottom:10px}
			#content .box em.before {background:#236D9D;color:#fff;}
			#content .box em.after {background:#1D8248;color:#fff;}
		
		#content textarea{display:block;margin-bottom:0;height:150px;-webkit-appearance:none;background-color:#fff;font-size:14px;padding: 6px;width:100%;-webkit-box-sizing:border-box;box-sizing:border-box;resize:vertical}
			#content .box textarea.before{border:2px solid #236D9D;}
			#content .box textarea.after {border:2px solid #1D8248;}
	</style>
	<script src="popup.js"></script>
</head>
<body>
	<header id="header">
	<h1>Excel to Wiki</h1>
	<span class="subtext">엑셀 표를 위키로</span>
	</header>
	<section id="controll">
		<div id="contBox" class="on">
			<span class="opt">
				<span class="box"><input type="checkbox" id="optRow" name="optRow" value="on" class="chk" checked> <label for="optRow" class="label">제목행 포함</label></span>
				<span class="box"><input type="checkbox" id="optCol" name="optCol" value="on" class="chk"> <label for="optCol" class="label">제목열 포함</label></span>
			</span>
			<button id="tran_btn" class="button btn_red" accesskey="s">변환</button>
		</div>
		<div id="msg" class="off">
			<span class="box"><strong>Complete</strong>&nbsp;&nbsp;-&nbsp;&nbsp;변환완료 :)</span> 
			<button id="back_btn" class="button btn_green" accesskey="c">초기화</button>
		</div>
	</section>
	<section id="content">
		<div id="contentBefore" class="on">
			<div class="box">
				<label for="inputArea" class="before">Excel</label>
				<textarea id="inputArea" class="before" placeholder="엑셀에서 복사한 표를 붙여 넣으세요"></textarea>
				<em class="before">Input</em>
			</div>
		</div>
		<div id="contentAfter" class="off">
			<div class="box">
				<label for="outputArea" class="after">Wiki Markup</label>
				<textarea id="outputArea" class="after"></textarea>
				<em class="after">Output - Wiki에 붙여넣으세요</em>
			</div>
		</div>
	</section>
</body>
</html>
